<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>Author List</h1>
<table>
    <tr>
        <th>Name</th>
        <th>City</th>
    </tr>
    <tr th:each="author : ${authors}">
        <td th:text="${author.firstName}"> Manav</td>
        <td th:text="${author.lastName}"> Rajora</td>


    </tr>
</table>
</body>
</html>
